<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Visitor Management</title>
  </head>
  <body id="" class="">
    <h1 id="" class="">Visitor Management</h1>
    <form action="">
      <div id="" class="">
        <h2 id="" class="">Enter Your Details</h2>
        <label for="visitor-name" id="" class="">
          Name
          <input
            type="text"
            id="visitor-name"
            class=""
            placeholder="Enter your full name"
            required
        /></label>
        <label for="visitor-phone" id="" class=""
          >Phone<input
            type="tel"
            name=""
            id="visitor-phone"
            class=""
            placeholder="Enter your Phone Number"
            required
        /></label>
        <label for="visitor-email" id="" class=""
          >Email<input
            type="email"
            name=""
            id="visitor-email"
            class=""
            placeholder="Enter your Email Address"
            required
        /></label>
      </div>
      <div id="" class="">
        <h2 id="" class="">Select Host</h2>
        <div id="hosts" class="">
          <input
            type="radio"
            name="host"
            value="host-1-id"
            id="host-1"
            class=""
            required
          />
          <label for="host-1" class="" id="host-1-id">
            <p class="" id="">Name 1</p>
            <p class="" id="">Email</p>
            <p class="" id="">Phone</p>
            <p class="" id="">Address</p>
          </label>
          <input
            type="radio"
            name="host"
            value="host-2-id"
            id="host-2"
            class=""
          />
          <label for="host-2" class="" id="host-2-id">
            <p class="" id="">Name 2</p>
            <p class="" id="">Email</p>
            <p class="" id="">Phone</p>
            <p class="" id="">Address</p>
          </label>
        </div>
      </div>
      <button id="checkin" class="" type="submit">Check In</button>
      <button id="" class="" type="reset">Check Out</button>
    </form>
    <script src="script.js"></script>
  </body>
</html>
